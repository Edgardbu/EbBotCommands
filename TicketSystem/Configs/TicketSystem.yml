# Can be automatically generated by running the command: /ticket setup
ticket_system:
  enable_categories: true # Set to true if you want to enable categories for tickets
  categories: # Not needed when enable_categories is false
    tickets: 111111111111111111 # category id
    sales: 222222222222222222 # can be multiple categories by adding more ids like this | and this can be removed if enable_categories is false

  ticket_category_id: # Not needed when enable_categories is true
  support_roles:
  - 111111111111111111 # role id
  - 222222222222222222 # can be multiple roles by adding more ids like this

  ticket_panel_channel_id: 111111111111111111
  ticket_log_channel_id: 111111111111111111
  require_staff_approval_for_add_user: false # Set to true if you want to require staff approval for adding users to tickets

  ticket_panel_message_id: 111111111111111111 # Message ID of the ticket panel message
